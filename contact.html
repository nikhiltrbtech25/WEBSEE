

<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link href="style.css" rel="stylesheet"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
    </style>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
    <h1>DreamHomes </h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="listing.html">Listings</a>
        <a href="contact.html">Contact</a>
    </nav>
    </header>

    <div class="box">
        
    <h2>Contact Us</h2>

    <form id="contactForm">

        <label>Enter your Name:</label><br>
        <input type="text" id="name" placeholder="Name" style=" padding:8px; "><br><br>

        <label>Enter your Email Address:</label><br>
        <input type="email" id="email" placeholder="xyz@gmail.com" style=" padding:8px;" required><br><br>

        <label>Enter your Phone Number:</label><br>
        <input type="number" id="phone" style="padding:8px;"><br><br>

        <label>Message:</label><br>
        <textarea id="message" style="padding:8px;" rows="4" placeholder="Leave your querries and feedback here"></textarea><br><br>

        <button type="button" onclick="submitForm()" style="padding:10px 15px; background:#0A3D62; color:white; border:none; border-radius:5px;">Submit</button>

        <button type="button" onclick="clearForm()" style="padding:10px 15px; background:#777; color:white; border:none; border-radius:5px; ">Clear</button>

    </form>

    <p id="result" style="font-weight:bold; margin-top:15px;"></p>
    </div>
<script>
    function submitForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var message = document.getElementById("message").value;

        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        let errors = "";

        if (name == "" || email == "" || phone == "" || message == "") {
            errors += "Please fill all fields!<br>";
        }
        else{
            if (!email.match(emailPattern)) {
                errors += "Enter a valid email!<br>";
            }

            if (phone.length < 10 || phone.length > 10) {
                errors += "Phone number incorrect!<br>";
            }
        }

        if (errors !== "") {
            document.getElementById("result").innerHTML = errors;
        } else {
            document.getElementById("result").innerHTML = "Your response has been submitted.";
        }
    }

    function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("message").value = "";
        document.getElementById("result").innerHTML = "";
    }
</script>
</body>
</html>
